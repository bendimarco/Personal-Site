<script>
var slideIndex = 1;
displays(slideIndex);

function onSlide(n) {
  displays(slideIndex = n);
}

function nextSlide(n) {
  displays(slideIndex += n);
}

function displays(n) {
  var i;
  var slideNum = document.getElementsByClassName("slide");
  var clickers = document.getElementsByClassName("clicker");
  if (n > slideNum.length) {
    slideIndex = 1
  }
  if (n < 1) {
    slideIndex = slideNum.length
  }
  for (i = 0; i < slideNum.length; i++) {
      slideNum[i].style.display = "none";
  }
  for (i = 0; i < clickers.length; i++) {
      clickers[i].className = clickers[i].className.replace(" active", "");
  }
  slideNum[slideIndex-1].style.display = "block";
  clickers[slideIndex-1].className += " active";
}
</script>
